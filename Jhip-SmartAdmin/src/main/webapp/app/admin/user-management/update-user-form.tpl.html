
<form id="updateUserForm" role="form" ng-controller="UserManagementController" class="form-horizontal"
      novalidate ng-submit="updateUser()" show-validation >
    <div class="row">
        <div class="col-md-12">

            <!-- 1st column -->
            <div class="col-md-6">
                <fieldset hidden>
                    <div class="form-group">
                        <label class="col-md-4 control-label">SEQ ID</label>
                        <div class="col-md-6">
                            <div class="input-icon-right">
                                <i class="icon-append fa fa-key"></i>
                                <input class="form-control input-sm" type="text" name="id" ng-model="updateUserForm.id" readonly>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Login ID</label>
                        <div class="col-md-6">
                            <div class="input-icon-right">
                                <i class="icon-append fa fa-key"></i>
                                <input class="form-control input-sm" type="text" name="login"
                                       ng-model="updateUserForm.login" lowercase>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">User First Name </label>
                        <div class="col-md-6">
                            <div class="input-icon-right">
                                <i class="icon-append fa fa-user"></i>
                                <input class="form-control input-sm" type="text" name="firstName"
                                       ng-model="updateUserForm.firstName" capitalize-each-word>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">User Middle Name </label>
                        <div class="col-md-6">
                            <div class="input-icon-right">
                                <i class="icon-append fa fa-user"></i>
                                <input class="form-control input-sm" type="text" name="middleName"
                                       ng-model="updateUserForm.middleName" capitalize-each-word>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">User Last Name </label>
                        <div class="col-md-6">
                            <div class="input-icon-right">
                                <i class="icon-append fa fa-user"></i>
                                <input class="form-control input-sm" type="text" name="lastName"
                                       ng-model="updateUserForm.lastName" capitalize-each-word>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">National ID </label>
                        <div class="col-md-6">
                            <div class="input-icon-right">
                                <i class="icon-append fa fa-id-card-o"></i>
                                <input class="form-control input-sm" type="text"
                                       name="nationalId" ng-model="updateUserForm.nationalId" uppercase="">
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Email Address </label>
                        <div class="col-md-6">
                            <div class="input-icon-right">
                                <i class="icon-append fa fa-envelope-o"></i>
                                <input class="form-control input-sm" type="text" name="emailAddress"
                                       ng-model="updateUserForm.emailAddress" lowercase>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Password </label>
                        <div class="col-md-6">
                            <div class="input-icon-right">
                                <i class="icon-append fa fa-lock"></i>
                                <input class="form-control input-sm" type="password"
                                       name="password" ng-model="updateUserForm.password">
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Re-confirm Password </label>
                        <div class="col-md-6">
                            <div class="input-icon-right">
                                <i class="icon-append fa fa-lock"></i>
                                <input class="form-control input-sm" type="password" name="repassword">
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Mobile </label>
                        <div class="col-md-6">
                            <div class="input-icon-right">
                                <i class="icon-append fa fa-phone"></i>
                                <input class="form-control input-sm" type="text"
                                       data-smart-masked-input="(99) 999-9999-999" data-mask-placeholder= "X"
                                       name="phone" ng-model="updateUserForm.phone">
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Account Status</label>
                        <div class="col-md-6">
                            <div class="input-icon-right">
                                <span class="onoffswitch">
                                    <input type="checkbox" class="onoffswitch-checkbox" name="statelock" id="updateUserActivation" ng-model="updateUserForm.activated">
                                    <label class="onoffswitch-label" for="updateUserActivation">
                                        <span class="onoffswitch-inner" data-swchon-text="Active" data-swchoff-text="Lock"></span>
                                        <span class="onoffswitch-switch"></span>
                                    </label>
                                </span>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Upload User Photo </label>
                        <div class="col-md-1">
                            <div class="input-icon-left">
                                <img class="thumbUserImage" ng-src="{{updateUserForm.files}}" />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <input type="file" file-model="files" ng-file-select="onFileSelect($files)" ng-model="updateUserForm.files" accept="image/*" ngf-max-size="2MB">
                        </div>
                    </div>
                </fieldset>
            </div>

            <!-- 2nd column -->
            <div class="col-md-6">
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Password Expiration Date </label>
                        <div class="col-md-6">
                            <div class="input-icon-right">
                                <i class="icon-append fa fa-calendar"></i>
                                <input class="form-control input-sm" type="date"
                                       name="passwordExpDate" ng-model="updateUserForm.passwordExpDate">
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Max. Login Allow</label>
                        <div class="col-md-6">
                            <div class="input-icon-right">
                                <i class="icon-append"></i>
                                <input class="form-control input-sm" type="number"
                                       name="maxLogin" value="0" min="0" ng-model="updateUserForm.maxLogin">
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Max. Fail Login Attempts Allow </label>
                        <div class="col-md-6">
                            <div class="input-icon-right">
                                <i class="icon-append"></i>
                                <input class="form-control input-sm" type="number"
                                       name="maxFailAttemptsAllow" value="0" min="0" ng-model="updateUserForm.maxFailAttemptsAllow">
                            </div>
                        </div>
                    </div>
                </fieldset>

            <!--    http://formvalidation.io/validators/date/   -->
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Account Activation Date </label>
                        <div class="col-md-6 date">
                            <div class="input-icon-right date">
                                <i class="icon-append fa fa-calendar"></i>
                                <input class="form-control input-sm" type="date" ng-change="newPasswordExpDate('updateUserForm')"
                                       name="accActivationDate" ng-model="updateUserForm.accActivationDate">
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Language </label>
                        <div class="col-md-6">
                            <div class="input-icon-right">
                                <i class="icon-append fa fa-language"></i>
                                <input class="form-control input-sm" placeholder="en" type="text"
                                       name="langKey" ng-model="updateUserForm.langKey">
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">User Role </label>
                        <div class="col-md-6 selectContainer">
                            <div class="input-icon-right">
                                <select class="form-control input-sm" multiple name="authority" ng-model="updateUserForm.authorities"
                                        ng-options="authority for authority in authorities">
                                </select>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Comment </label>
                        <div class="col-md-6">
                            <div class="input-icon-right">
                                <i class="icon-append fa fa-comments-o"></i>
                                <textarea class="form-control input-sm" placeholder="" rows="3"
                                          name="comments" ng-model="updateUserForm.comments" sentence-case=""></textarea>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <div class="widget-footer">
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-sm txt-color-white bg-color-blue" type="reset" ng-click="clear()">
                    <i class="fa fa-refresh"></i> <span translate="user-management.button.reset">Reset</span></button>
                <button class="btn btn-sm txt-color-white bg-color-greenDark" type="submit" ng-disabled="updateUserForm.$invalid || isSaving">
                    <i class="fa fa-save"></i> <span translate="user-management.button.update">Update</span></button>
            </div>
        </div>
    </div>

</form>
