
<form id="changePwdForm" role="form" ng-controller="UserManagementController" class="form-horizontal"
      novalidate ng-submit="changePasswordByAdmin()" change-pwd-form >
    <div class="row">
        <div class="col-md-12">

            <!-- 1st column -->
            <div class="col-md-6">
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label"> </label>
                    </div>
                </fieldset>
                <fieldset hidden>
                    <div class="form-group">
                        <label class="col-md-4 control-label">SEQ ID</label>
                        <div class="col-md-6">
                            <div class="input-icon-right">
                                <i class="icon-append fa fa-key"></i>
                                <input class="form-control input-sm" type="text" name="id" ng-model="changePwdForm.id" readonly>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Password </label>
                        <div class="col-md-6">
                            <div class="input-icon-right">
                                <i class="icon-append fa fa-lock"></i>
                                <input class="form-control input-sm" type="password" name="userPassword" ng-model="changePwdForm.userPassword">
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Re-confirm Password </label>
                        <div class="col-md-6">
                            <div class="input-icon-right">
                                <i class="icon-append fa fa-lock"></i>
                                <input class="form-control input-sm" type="password" name="confirmPwd" ng-model="changePwdForm.confirmPwd">
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Comment </label>
                        <div class="col-md-6">
                            <div class="input-icon-right">
                                <i class="icon-append fa fa-comments-o"></i>
                                <textarea class="form-control input-sm" placeholder="" rows="3"
                                          name="comments" ng-model="updateUserForm.comments" sentence-case=""></textarea>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Send Email</label>
                        <div class="col-md-6">
                            <div class="input-icon-right">
                                <span class="onoffswitch">
                                    <input type="checkbox" class="onoffswitch-checkbox" name="sendEmailStatus" id="sendEmail" ng-model="changePwdForm.sendEmailStatus">
                                    <label class="onoffswitch-label" for="sendEmail">
                                        <span class="onoffswitch-inner" data-swchon-text="Yes" data-swchoff-text="No"></span>
                                        <span class="onoffswitch-switch"></span>
                                    </label>
                                </span>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>

            <!-- 2nd column -->
            <div class="col-md-6">
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Account Status</label>
                        <div class="col-md-6">
                            <div class="input-icon-right">
                                <span class="onoffswitch">
                                    <input type="checkbox" class="onoffswitch-checkbox" name="updateStatuslock" id="pwdActivation" ng-model="changePwdForm.activated" readonly>
                                    <label class="onoffswitch-label" for="pwdActivation">
                                        <span class="onoffswitch-inner" data-swchon-text="Active" data-swchoff-text="Lock"></span>
                                        <span class="onoffswitch-switch"></span>
                                    </label>
                                </span>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Login ID</label>
                        <div class="col-md-6">
                            <div class="input-icon-right">
                                <i class="icon-append fa fa-key"></i>
                                <input class="form-control input-sm" type="text" name="login"
                                       ng-model="changePwdForm.login" lowercase readonly>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">User First Name </label>
                        <div class="col-md-6">
                            <div class="input-icon-right">
                                <i class="icon-append fa fa-user"></i>
                                <input class="form-control input-sm" type="text" name="firstName"
                                       ng-model="changePwdForm.firstName" capitalize-each-word readonly>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">User Middle Name </label>
                        <div class="col-md-6">
                            <div class="input-icon-right">
                                <i class="icon-append fa fa-user"></i>
                                <input class="form-control input-sm" type="text" name="middleName"
                                       ng-model="changePwdForm.middleName" capitalize-each-word readonly>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">User Last Name </label>
                        <div class="col-md-6">
                            <div class="input-icon-right">
                                <i class="icon-append fa fa-user"></i>
                                <input class="form-control input-sm" type="text" name="lastName"
                                       ng-model="changePwdForm.lastName" capitalize-each-word readonly>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">National ID </label>
                        <div class="col-md-6">
                            <div class="input-icon-right">
                                <i class="icon-append fa fa-id-card-o"></i>
                                <input class="form-control input-sm" type="text"
                                       name="nationalId" ng-model="changePwdForm.nationalId" uppercase readonly>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Email Address </label>
                        <div class="col-md-6">
                            <div class="input-icon-right">
                                <i class="icon-append fa fa-envelope-o"></i>
                                <input class="form-control input-sm" type="text" name="emailAddress"
                                       ng-model="changePwdForm.emailAddress" lowercase readonly>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Mobile </label>
                        <div class="col-md-6">
                            <div class="input-icon-right">
                                <i class="icon-append fa fa-phone"></i>
                                <input class="form-control input-sm" type="text"
                                       data-smart-masked-input="(99) 999-9999-999" data-mask-placeholder= "X"
                                       name="phone" ng-model="changePwdForm.phone" readonly>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label"> </label>
                    </div>
                </fieldset>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <div class="widget-footer">
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-sm txt-color-white bg-color-blueDark" type="reset" ng-click="back()">
                       <i class="fa fa-backward"></i> <span translate="user-management.button.back">Back</span></button>
                <button class="btn btn-sm txt-color-white bg-color-greenDark" type="submit" ng-disabled="updateUserForm.$invalid || isSaving">
                    <i class="fa fa-save"></i> <span translate="user-management.button.update">Update</span></button>
            </div>
        </div>
    </div>

</form>
