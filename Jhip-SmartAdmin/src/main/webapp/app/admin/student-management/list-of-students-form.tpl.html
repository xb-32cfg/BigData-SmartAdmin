<form id="listOfStudentsForm" role="form" ng-controller="StudentManagementController as showCase" class="form-horizontal">

    <div class="row">
        <div class="col-md-12">

            <table datatable id="listofStudentsTable" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" class="table table-striped table-bordered table-hover" width="100%">
                <thead>
                <tr>
                    <th data-hide="phone">ID</th>
                    <th data-class="expand">
                        <i class="fa fa-fw fa-key txt-color-blue hidden-md hidden-sm hidden-xs"></i> Login</th>
                    <th data-hide="phone">
                        <i class="fa fa-fw fa-user-o text-muted hidden-md hidden-sm hidden-xs"></i> First Name</th>
                    <th data-hide="phone,tablet">
                        <i class="fa fa-fw fa-user-o text-muted hidden-md hidden-sm hidden-xs"></i> Last Name</th>
                    <th data-hide="phone,tablet">
                        <i class="fa fa-fw fa-envelope-o text-muted hidden-md hidden-sm hidden-xs"></i> Email Address</th>
                    <th data-class="expand">
                        <i class="fa fa-fw fa-file-image-o text-muted hidden-md hidden-sm hidden-xs"></i> Photo</th>
                    <th data-class="expand">
                        <i class="fa fa-fw fa-user-o text-muted hidden-md hidden-sm hidden-xs"></i> Role</th>
                    <th data-hide="phone,tablet">
                        <i class="fa fa-fw fa-key txt-color-blue hidden-md hidden-sm hidden-xs"></i> Activation</th>
                    <th data-hide="phone">
                        <i class="fa fa-fw fa-calendar text-muted hidden-md hidden-sm hidden-xs"></i> Created Date</th>
                    <th data-hide="phone,tablet">
                        <i class="fa fa-fw fa-language txt-color-blue hidden-md hidden-sm hidden-xs"></i> Language</th>
                    <th data-hide="phone,tablet">
                        <i class="fa fa-fw fa-user txt-color-blue hidden-md hidden-sm hidden-xs"></i> Modified By</th>
                    <th data-hide="phone">
                        <i class="fa fa-fw fa-calendar text-muted hidden-md hidden-sm hidden-xs"></i> Modified Date</th>
                    <th data-hide="phone"><i class="text-muted hidden-md hidden-sm hidden-xs"></i> </th>
                </tr>
                </thead>
            </table>

        </div>
    </div>

</form>
